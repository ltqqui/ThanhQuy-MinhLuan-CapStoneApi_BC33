<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Register</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Montserrat:ital,wght@0,400;0,600;0,700;1,300&family=Oswald:wght@300;400;600;700&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&family=Volkhov:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="../css/header.min.css" />
    <link rel="stylesheet" href="../css/footer.min.css" />
    <link rel="stylesheet" href="../css/register.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header id="header"></header>

    <!--  -->
    <section class="register">
      <h2>Register</h2>
      <div class="container">
        <div class="col-l">
          <div class="email">
            <input type="text" placeholder="email" id="email" /><span>(*)</span>
          </div>
          <div class="password">
            <input type="password" placeholder="password" id="password" /><span
              >(*)</span
            >
          </div>
          <div class="confirm">
            <input
              type="password"
              placeholder="password confirm"
              id="password confirm"
            /><span>(*)</span>
          </div>
        </div>
        <div class="col-r">
          <div class="name">
            <input type="text" placeholder="name" id="name" /><span>(*)</span>
          </div>
          <div class="phone">
            <input type="text" placeholder="phone" id="phone" /><span>(*)</span>
          </div>
          <div class="gender">
            <div class="form-check">
              <label class="form-check-label" id="gender">
                Gender
                <input type="radio" name="male" id="" value="true" checked />
                Male
                <input type="radio" name="male" id="" value="false" checked />
                Female
              </label>
            </div>
          </div>
          <div class="submit" id="submit">
            <a href="#"> Submit </a>
          </div>
        </div>
      </div>
    </section>
    <footer id="footer"></footer>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"
      integrity="sha512-xIPqqrfvUAc/Cspuj7Bq0UtHNo/5qkdyngx6Vwt+tmbvTLDszzXM0G6c91LXmGrRx8KEPulT+AfOOez+TeVylg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="../controllers/register.js"></script>
    <script src="../models/infoUsers.js"></script>
    <script src="./template_js/header.js"></script>
    <script src="./template_js/footer.js"></script>
  </body>
</html>
